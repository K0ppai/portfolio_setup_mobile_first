<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

  <div class="background-image">
    <img src="header-illsutration-mobile.svg" alt="">
  </div>
  
  <div class="container">

    <header class="toolbar-container">
      <div class="toolbar-icon">
       <img src="Normal Button/Tertiary/Enabled.svg" alt="vector icon">
      </div>
    </header>
    
    <section class="headline">
      <div class="greeting">
        <p>Hey there.I’m Alex.<br>
          <span>I’m a software developer</span>
        </p>
      </div>
      
      <div class="article">
        <article>I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded,don’t hesitate to contact me.
        </article>
      </div>
      
      
      <div class="social-media-icon-container">
        <img src="twitter.svg" class="twitter social-media-icon">
        <img src="Linkedin icon.svg" class="linkedIn social-media-icon">
        <img src="medium.svg" class="medium social-media-icon">
        <img src="github.svg" class="github social-media-icon">
        <img src="angellist.svg" class="angellist social-media-icon">
      </div>
    </section>
